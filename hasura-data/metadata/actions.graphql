type Mutation {
  NextRoundMatches(
    tournament_id: uuid!
    round_num: numeric
    no_delete: Boolean
  ): NextRoundMatchesOutput
}

type Mutation {
  UpdateScores(
    tournament_id: uuid
    live: Boolean
  ): UpdateScoresOutput
}

type NextRoundMatchesOutput {
  match_ids: [String!]!
}

type MyMutationOutput {
  tournament_players: [String!]!
}

type UpdateScoresOutput {
  tournament_players: [String!]!
}

