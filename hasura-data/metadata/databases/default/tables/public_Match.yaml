table:
  name: Match
  schema: public
object_relationships:
  - name: Round
    using:
      foreign_key_constraint_on: round_id
array_relationships:
  - name: Players
    using:
      foreign_key_constraint_on:
        column: match_id
        table:
          name: MatchPlayer
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - round_id
        - table_num
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - round_id
        - table_num
      filter: {}
  - role: user
    permission:
      columns:
        - deleted
        - id
        - round_id
        - table_num
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - deleted
      filter:
        _and:
          - Round:
              Tournament:
                creator_id:
                  _eq: X-Hasura-User-Id
          - Round:
              finalized:
                _eq: false
      check: null
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        _and:
          - Round:
              Tournament:
                creator_id:
                  _eq: X-Hasura-User-Id
          - Round:
              finalized:
                _eq: false
