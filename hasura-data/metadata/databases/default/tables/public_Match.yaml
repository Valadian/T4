table:
  name: Match
  schema: public
object_relationships:
  - name: Round
    using:
      foreign_key_constraint_on: round_id
array_relationships:
  - name: Players
    using:
      foreign_key_constraint_on:
        column: match_id
        table:
          name: MatchPlayer
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - round_id
        - table_num
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - round_id
        - table_num
      filter: {}
  - role: user
    permission:
      columns:
        - id
        - round_id
        - table_num
      filter: {}
