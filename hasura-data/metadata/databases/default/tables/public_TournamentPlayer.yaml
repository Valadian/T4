table:
  name: TournamentPlayer
  schema: public
object_relationships:
  - name: PlayerList
    using:
      foreign_key_constraint_on: player_list_id
  - name: Tournament
    using:
      foreign_key_constraint_on: tournament_id
  - name: User
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: Matches
    using:
      foreign_key_constraint_on:
        column: tournament_player_id
        table:
          name: MatchPlayer
          schema: public
  - name: OpponentMatches
    using:
      foreign_key_constraint_on:
        column: tournament_opponent_id
        table:
          name: MatchPlayer
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        _or:
          - Tournament:
              creator_id:
                _eq: X-Hasura-User-Id
          - _and:
              - Tournament:
                  signups_open: {}
              - user_id:
                  _eq: X-Hasura-User-Id
              - Tournament:
                  deleted:
                    _eq: false
              - Tournament:
                  public:
                    _eq: true
      columns:
        - club
        - group
        - id
        - loss
        - mov
        - player_list_id
        - player_name
        - rank
        - sos
        - tournament_id
        - tournament_points
        - user_id
        - win
select_permissions:
  - role: anonymous
    permission:
      columns:
        - club
        - group
        - id
        - loss
        - mov
        - player_list_id
        - player_name
        - rank
        - sos
        - tournament_id
        - tournament_points
        - user_id
        - win
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - club
        - group
        - id
        - loss
        - mov
        - player_list_id
        - player_name
        - rank
        - sos
        - tournament_id
        - tournament_points
        - user_id
        - win
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - club
        - group
        - loss
        - mov
        - player_list_id
        - player_name
        - rank
        - sos
        - tournament_points
        - user_id
        - win
      filter:
        Tournament:
          creator_id:
            _eq: X-Hasura-User-Id
      check: null
