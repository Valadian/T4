table:
  name: MatchPlayer
  schema: public
object_relationships:
  - name: Match
    using:
      foreign_key_constraint_on: match_id
  - name: PlayerList
    using:
      foreign_key_constraint_on: participant_list_id
  - name: TournamentOpponent
    using:
      foreign_key_constraint_on: tournament_opponent_id
  - name: TournamentPlayer
    using:
      foreign_key_constraint_on: tournament_player_id
  - name: User
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        Match:
          Round:
            Tournament:
              creator_id:
                _eq: X-Hasura-User-Id
      columns:
        - disqualified
        - match_id
        - mov
        - opp_points
        - participant_list_id
        - player_name
        - points
        - tournament_opponent_id
        - tournament_player_id
        - tournament_points
        - user_id
        - win
select_permissions:
  - role: anonymous
    permission:
      columns:
        - confirmed
        - disqualified
        - draw
        - id
        - match_id
        - mov
        - opp_points
        - participant_list_id
        - player_name
        - points
        - tournament_opponent_id
        - tournament_player_id
        - tournament_points
        - user_id
        - win
      filter: {}
  - role: user
    permission:
      columns:
        - confirmed
        - disqualified
        - draw
        - id
        - match_id
        - mov
        - opp_points
        - participant_list_id
        - player_name
        - points
        - tournament_opponent_id
        - tournament_player_id
        - tournament_points
        - user_id
        - win
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - disqualified
        - draw
        - match_id
        - mov
        - opp_points
        - player_name
        - points
        - tournament_opponent_id
        - tournament_player_id
        - tournament_points
        - user_id
        - win
      filter:
        _or:
          - Match:
              Round:
                Tournament:
                  creator_id:
                    _eq: X-Hasura-User-Id
          - _and:
              - Match:
                  Round:
                    finalized:
                      _eq: false
              - user_id:
                  _eq: X-Hasura-User-Id
      check:
        _or:
          - Match:
              Round:
                Tournament:
                  creator_id:
                    _eq: X-Hasura-User-Id
          - _and:
              - Match:
                  Round:
                    finalized:
                      _eq: false
              - user_id:
                  _eq: X-Hasura-User-Id
      set:
        confirmed: "false"
