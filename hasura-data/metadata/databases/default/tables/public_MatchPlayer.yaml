table:
  name: MatchPlayer
  schema: public
object_relationships:
  - name: Match
    using:
      foreign_key_constraint_on: match_id
  - name: PlayerList
    using:
      foreign_key_constraint_on: participant_list_id
  - name: User
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - id
        - user_id
        - win
        - points
        - tournament_points
        - match_id
        - participant_list_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - confirmed
        - id
        - match_id
        - participant_list_id
        - points
        - tournament_points
        - user_id
        - win
      filter: {}
  - role: user
    permission:
      columns:
        - confirmed
        - id
        - match_id
        - participant_list_id
        - points
        - tournament_points
        - user_id
        - win
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - confirmed
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
      set:
        confirmed: x-hasura-
