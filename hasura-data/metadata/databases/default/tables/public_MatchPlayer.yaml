table:
  name: MatchPlayer
  schema: public
object_relationships:
  - name: Match
    using:
      foreign_key_constraint_on: match_id
  - name: PlayerList
    using:
      foreign_key_constraint_on: participant_list_id
  - name: User
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - match_id
        - participant_list_id
        - player_name
        - user_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - confirmed
        - id
        - match_id
        - mov
        - opp_points
        - participant_list_id
        - player_name
        - points
        - tournament_points
        - user_id
        - win
      filter: {}
  - role: user
    permission:
      columns:
        - confirmed
        - id
        - match_id
        - mov
        - opp_points
        - participant_list_id
        - player_name
        - points
        - tournament_points
        - user_id
        - win
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - match_id
        - mov
        - opp_points
        - points
        - tournament_points
        - win
      filter:
        _or:
          - user_id:
              _eq: X-Hasura-User-Id
          - Match:
              Round:
                Tournament:
                  creator_id:
                    _eq: X-Hasura-User-Id
      check:
        _or:
          - user_id:
              _eq: X-Hasura-User-Id
          - Match:
              Round:
                Tournament:
                  creator_id:
                    _eq: X-Hasura-User-Id
      set:
        confirmed: "false"
