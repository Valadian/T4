table:
  name: Tournament
  schema: public
object_relationships:
  - name: Creator
    using:
      foreign_key_constraint_on: creator_id
  - name: Game
    using:
      foreign_key_constraint_on: game
  - name: ScoringRuleset
    using:
      foreign_key_constraint_on: scoring_ruleset_id
array_relationships:
  - name: Ladder
    using:
      foreign_key_constraint_on:
        column: tournament_id
        table:
          name: TournamentPlayer
          schema: public
  - name: Matches
    using:
      foreign_key_constraint_on:
        column: tournament_id
        table:
          name: Match
          schema: public
