table:
  name: Tournament
  schema: public
object_relationships:
  - name: Creator
    using:
      foreign_key_constraint_on: creator_id
  - name: Game
    using:
      foreign_key_constraint_on: game
  - name: ScoringRuleset
    using:
      foreign_key_constraint_on: scoring_ruleset_id
array_relationships:
  - name: Ladder
    using:
      foreign_key_constraint_on:
        column: tournament_id
        table:
          name: TournamentPlayer
          schema: public
  - name: Rounds
    using:
      foreign_key_constraint_on:
        column: tournament_id
        table:
          name: TournamentRound
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        creator_id: x-hasura-User-Id
      columns:
        - description
        - end
        - game
        - ladder_visible
        - lists_locked
        - lists_visible
        - location
        - name
        - public
        - scoring_ruleset_id
        - signups_open
        - start
select_permissions:
  - role: anonymous
    permission:
      columns:
        - creator_id
        - deleted
        - description
        - end
        - game
        - id
        - ladder_visible
        - lists_locked
        - lists_visible
        - location
        - name
        - public
        - scoring_ruleset_id
        - signups_open
        - start
      filter:
        _and:
          - public:
              _eq: true
          - deleted:
              _eq: false
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - creator_id
        - deleted
        - description
        - end
        - game
        - id
        - ladder_visible
        - lists_locked
        - lists_visible
        - location
        - name
        - public
        - scoring_ruleset_id
        - signups_open
        - start
      filter:
        _and:
          - deleted:
              _eq: false
          - _or:
              - public:
                  _eq: true
              - creator_id:
                  _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - deleted
        - description
        - end
        - game
        - ladder_visible
        - lists_locked
        - lists_visible
        - location
        - name
        - public
        - scoring_ruleset_id
        - signups_open
        - start
      filter:
        creator_id:
          _eq: X-Hasura-User-Id
      check: null
