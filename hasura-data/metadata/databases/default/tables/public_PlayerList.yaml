table:
  name: PlayerList
  schema: public
array_relationships:
  - name: MatchPlayers
    using:
      foreign_key_constraint_on:
        column: participant_list_id
        table:
          name: MatchPlayer
          schema: public
  - name: PlayerListEntities
    using:
      foreign_key_constraint_on:
        column: player_list_id
        table:
          name: PlayerListEntity
          schema: public
  - name: TournamentPlayers
    using:
      foreign_key_constraint_on:
        column: player_list_id
        table:
          name: TournamentPlayer
          schema: public
