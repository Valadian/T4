table:
  name: PlayerList
  schema: public
object_relationships:
  - name: Faction
    using:
      foreign_key_constraint_on: faction
  - name: MatchPlayer
    using:
      foreign_key_constraint_on: match_player_id
  - name: TournamentPlayer
    using:
      foreign_key_constraint_on: tournament_player_id
array_relationships:
  - name: PlayerListEntities
    using:
      foreign_key_constraint_on:
        column: player_list_id
        table:
          name: PlayerListEntity
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        _or:
          - TournamentPlayer:
              Tournament:
                creator_id:
                  _eq: X-Hasura-User-Id
          - _and:
              - TournamentPlayer:
                  User:
                    id:
                      _eq: X-Hasura-User-Id
              - TournamentPlayer:
                  Tournament:
                    lists_locked:
                      _eq: false
          - MatchPlayer:
              User:
                id:
                  _eq: X-Hasura-User-Id
      columns:
        - faction
        - id
        - match_player_id
        - raw
        - tournament_player_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - faction
        - id
        - match_player_id
        - raw
        - tournament_player_id
      filter:
        MatchPlayer:
          Match:
            Round:
              Tournament:
                lists_visible: {}
  - role: user
    permission:
      columns:
        - faction
        - id
        - match_player_id
        - raw
        - tournament_player_id
      filter:
        _or:
          - MatchPlayer:
              Match:
                Round:
                  Tournament:
                    lists_visible:
                      _eq: true
          - MatchPlayer:
              user_id:
                _eq: X-Hasura-User-Id
          - TournamentPlayer:
              user_id:
                _eq: X-Hasura-User-Id
          - TournamentPlayer:
              Tournament:
                lists_visible:
                  _eq: true
          - TournamentPlayer:
              Tournament:
                creator_id:
                  _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - faction
        - raw
        - id
      filter:
        _or:
          - TournamentPlayer:
              Tournament:
                creator_id:
                  _eq: X-Hasura-User-Id
          - _and:
              - TournamentPlayer:
                  User:
                    id:
                      _eq: X-Hasura-User-Id
              - TournamentPlayer:
                  Tournament:
                    lists_locked:
                      _eq: false
          - MatchPlayer:
              User:
                id:
                  _eq: X-Hasura-User-Id
      check:
        _or:
          - TournamentPlayer:
              Tournament:
                creator_id:
                  _eq: X-Hasura-User-Id
          - _and:
              - TournamentPlayer:
                  User:
                    id:
                      _eq: X-Hasura-User-Id
              - TournamentPlayer:
                  Tournament:
                    lists_locked:
                      _eq: false
          - MatchPlayer:
              User:
                id:
                  _eq: X-Hasura-User-Id
