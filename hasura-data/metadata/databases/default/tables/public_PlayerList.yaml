table:
  name: PlayerList
  schema: public
array_relationships:
  - name: MatchPlayers
    using:
      foreign_key_constraint_on:
        column: participant_list_id
        table:
          name: MatchPlayer
          schema: public
  - name: PlayerListEntities
    using:
      foreign_key_constraint_on:
        column: player_list_id
        table:
          name: PlayerListEntity
          schema: public
  - name: TournamentPlayers
    using:
      foreign_key_constraint_on:
        column: player_list_id
        table:
          name: TournamentPlayer
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        _or:
          - TournamentPlayers:
              Tournament:
                creator_id:
                  _eq: X-Hasura-User-Id
          - TournamentPlayers:
              User:
                id:
                  _eq: X-Hasura-User-Id
          - MatchPlayers:
              User:
                id:
                  _eq: X-Hasura-User-Id
      columns:
        - faction
        - import_url
        - id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - faction
        - import_url
        - id
      filter:
        MatchPlayers:
          Match:
            Round:
              Tournament:
                lists_visible: {}
  - role: user
    permission:
      columns:
        - id
        - faction
        - import_url
      filter:
        _or:
          - MatchPlayers:
              Match:
                Round:
                  Tournament:
                    lists_visible: {}
          - MatchPlayers:
              user_id:
                _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - faction
        - import_url
        - id
      filter:
        _or:
          - TournamentPlayers:
              Tournament:
                creator_id:
                  _eq: X-Hasura-User-Id
          - TournamentPlayers:
              User:
                id:
                  _eq: X-Hasura-User-Id
          - MatchPlayers:
              User:
                id:
                  _eq: X-Hasura-User-Id
      check:
        _or:
          - TournamentPlayers:
              Tournament:
                creator_id:
                  _eq: X-Hasura-User-Id
          - TournamentPlayers:
              User:
                id:
                  _eq: X-Hasura-User-Id
          - MatchPlayers:
              User:
                id:
                  _eq: X-Hasura-User-Id
