table:
  name: User
  schema: public
array_relationships:
  - name: MatchPlayers
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: MatchPlayer
          schema: public
  - name: TournamentPlayers
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: TournamentPlayer
          schema: public
  - name: Tournaments
    using:
      foreign_key_constraint_on:
        column: creator_id
        table:
          name: Tournament
          schema: public
